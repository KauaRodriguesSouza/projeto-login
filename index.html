<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-qury.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagens">
              <!-- aqui vai a imagem do formulario -->
            </div>
            <div id="formulario">
                    <h1>login</h1>
                    <p>seja bem vindo(a) novamente. faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente </p>

                <form action="login.php" autocomplete="on">

                    <div class="campo">
                        <!-- aqui é o icone de email do formulario -->
                        <i class="material-icons">person</i>

                        <!-- aqui é o input do email do formulario -->
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required >

                        <!-- aqui é conexao falando que é email -->
                        <label for="ilogin">login</label>

                    </div>

                    <div class="campo">

                        <!-- aqui em baixo é o icone de senha do formulario -->
                        <i class="material-icons">vpn_key</i>

                        <!-- aqui é o input da senha  -->
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">

                        <!-- aqui é a conexão falando que é a senha  -->
                        <label for="isenha">senha</label>

                    </div>

                        <!-- aqui é o botaoo de entrar -->
                        <input type="submit" value="entrar">

                        <!-- aqui é a parte de esqueci minha senha -->
                        <a href="esqueci.html" class="botao">esqueci minha senha
                        <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
